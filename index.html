<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sopa de Letras</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Inner CSS -->

  </head>
  <body class="m-3">

    <div class="row justify-content-center align-items-center g-2">
        <div class="col">
            <div class="mb-3">
              <label for="" class="form-label">Ingrese el número de filas</label>
              <input type="text"
                class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
            </div>
        </div>
        <div class="col">
            <div class="mb-3">
              <label for="" class="form-label">Ingrese el número de columnas</label>
              <input type="text"
                class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
            </div>
        </div>
    </div>
    <div class="row justify-content-center align-items-center g-2" id="wordList"></div>
        <div class="col">
            <div class="mb-3">
              <label for="" class="form-label">Palabras</label>
              <input type="text"
                class="form-control" name="" id="" aria-describedby="helpId" placeholder="Por ej.: &quot;palabra texto elemento etc&quot;">
            <small id="helpId" class="form-text text-muted">*Sin comillas y separado por espacios</small>
            </div>
        </div>
    </div>
    <div class="form-check my-1">
        <input class="form-check-input" type="checkbox" value="" onchange="showInverser()">
        <label class="form-check-label">
            Permitir diagonales
        </label>
    </div>
    <div class="form-check inverser my-1" style="display: none;">
        <input class="form-check-input inverser" style="display: none;" type="checkbox">
        <label class="form-check-label inverser" style="display: none;">
            Permitir inversos
        </label>
    </div>
    <div>
        <button type="button" class="btn btn-primary" id="btnCreator" onclick="createTable()">Crear Sopa</button>
        <button type="button" class="btn btn-primary" id="btnAdder" onclick="wordsAdd()">Añadir Palabras</button> <!--style="display: none;"-->
    </div>
    <hr>
    <div class="row justify-content-center align-items-center g-2">
        <div class="col" id="sopa"></div>
    </div>


    <!-- Bootstrap 5 js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Inner js -->
    <script src="js/script.js"></script>
  </body>
</html>
